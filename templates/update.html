{% block body %}


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <div class="site-section" id="contact-section">
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-md-9">


            <h2 class="section-title mb-3">Task Master | Update Page</h2>
            <p class="mb-5">Ini merupakan project pertama yang dibuat menggunakan framework flask (*python).
                Bertujuan untuk me-list pekerjaan yang ingin dikerjakan.</p>
            <br>
            <form action="/update/{{task.id}}" method="POST">
              <div class="d-flex mb-5">
                <input type="text" class="form-control rounded-0" name="content" id="content" value="{{task.content}}">
                <input type="submit" class="btn btn-primary rounded-0" value="Update">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fancybox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
